<ng-container *ngFor="let item of menu">
  <a *ngIf="item.visible"
     class="menu"
     [ngClass]="{'active': checkId(item.id), 'unpinned': !isMenuPin && !isNavbarHover}"
     (click)="clickedItem(item.routerLink)">
    <div class="flex flex-row items-center">
      <fa-icon [icon]="item.icon" class="mr-4"></fa-icon>
      <p class="tracking-widest antialiased text-xs" *ngIf="(isMenuPin || isNavbarHover)">{{item.displayedName | uppercase}}</p>
    </div>
  </a>
</ng-container>
