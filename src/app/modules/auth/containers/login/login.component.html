<div class="p-6">
  <div class="mb-5 flex justify-center">
    <p class="title">Login</p>
  </div>
  <form [formGroup]="loginForm" ngxsForm="auth.loginForm" (ngSubmit)="login()">
    <div class="flex items-center mb-6">
      <div class="w-1/3">
        <label class="input-label" for="username-login">Username</label>
      </div>
      <div class="w-2/3 pt-2">
        <input class="input" formControlName="username" id="username-login" type="text" placeholder="jane_doe" required>
      </div>
    </div>
    <div class="flex items-center mb-6">
      <div class="w-1/3">
        <label class="input-label" for="password-login">
          Password
        </label>
      </div>
      <div class="w-2/3">
        <input class="input" formControlName="password" id="password-login" type="password" placeholder="********" required>
      </div>
    </div>
    <!--        <div class="flex items-center mb-6">-->
    <!--          <div class="w-1/3"></div>-->
    <!--          <label class="w-2/3 input-label-checkbox">-->
    <!--            <input class="mr-2 leading-tight" type="checkbox">-->
    <!--            <span>Remember me</span>-->
    <!--          </label>-->
    <!--        </div>-->
    <div class="flex justify-center">
      <button class="btn-red" type="submit" [disabled]="!isFormValid">Login</button>
    </div>
  </form>
</div>
<div class="p-6 flex justify-between">
  <p class="text-red-700 cursor-pointer" (click)="goToPasswordRecovery()">Password Lost?</p>
  <p class="text-red-700 cursor-pointer" (click)="goToSignUp()">Sign Up!</p>
</div>
