<div class="p-6">
  <div class="mb-5 flex justify-center">
    <p class="title">Reset Password</p>
  </div>
  <form [formGroup]="resetPasswordForm" ngxsForm="auth.resetPasswordForm" (ngSubmit)="resetPassword()">
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="input-label" for="new-password-reset-password">New password</label>
      </div>
      <div class="md:w-2/3">
        <input class="input" formControlName="newPassword" id="new-password-reset-password" type="password" placeholder="********" required>
      </div>
    </div>
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="input-label" for="confirm-password-reset-password">Confirm password</label>
      </div>
      <div class="md:w-2/3">
        <input class="input" formControlName="confirmPassword" id="confirm-password-reset-password" type="password" placeholder="********" required>
      </div>
    </div>
    <div class="flex justify-center">
      <button class="btn-red" type="submit" [disabled]="!isFormValid">Reset</button>
    </div>
  </form>
</div>
<div class="p-6 flex justify-between">
  <p class="text-red-700 cursor-pointer" (click)="goToLogin()">Login</p>
</div>
