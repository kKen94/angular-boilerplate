<div class="p-6">
  <div class="mb-5 flex justify-center">
    <p class="title">Password recovery</p>
  </div>
  <form [formGroup]="recoveryForm" ngxsForm="auth.recoveryForm" (ngSubmit)="recoverPassword()">
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="input-label" for="username-password-recovery">Username</label>
      </div>
      <div class="md:w-2/3 pt-2">
        <input class="input" formControlName="username" id="username-password-recovery" type="text" placeholder="jane_doe" required>
      </div>
    </div>
    <div class="flex justify-center">
      <button class="btn-red" type="submit" [disabled]="isRecoveryValid">Recover</button>
    </div>
  </form>
</div>
<div class="p-6 flex justify-start">
  <p class="text-red-700 cursor-pointer" (click)="goToLogin()">Login</p>
</div>
